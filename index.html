<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Password Generator</title>
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <div id="container">

                <h2><span id="lineOne">Generate a</span><br>
                    <span id="lineTwo">random password</span>

                <button id="generate">Generate passwords</button>

                <div class="divider"></div>

                <div id="passwords">
                    <span id="password-one"></span> 
                    <span id="password-two"></span>
                </div>

            </div>

            <script src="jscript.js"></script>
        </body>
    </html>
